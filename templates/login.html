<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Proctonix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1563013544-824ae1b704d3?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 16px;
      font-weight: normal;
      margin-bottom: 20px;
      color: #ccc;
    }

    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 25px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .links {
      margin-top: 12px;
      font-size: 14px;
    }

    .links a {
      color: #66ccff;
      text-decoration: none;
      margin: 0 5px;
    }

    .google-btn {
      background-color: white;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Proctonix - The Future of Online Exam Integrity</h1>
    <h2>Your Exam Partner</h2>
    <form onsubmit="return handleLogin(event)">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="links">
      <a href="#">Forgot password?</a> |
      <a href="#">Create new account</a>
    </div>

    <button class="google-btn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" />
      Continue with Google
    </button>

    <div id="error" class="error"></div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (email === "govardhannaiduandra@gmail.com" && password === "123") {
        window.location.href = "index.html";
      } else {
        errorDiv.textContent = "‚ùå Invalid credentials. Try again.";
      }
    }
  </script>
</body>
</html>
