<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body.light { background: #f9f9f9; color: #222; }
    body.dark { background: #1e1e2f; color: #eee; }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .dark .container { background: #2d2d44; }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question-block {
      padding: 15px;
      margin-bottom: 20px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background: #f7f7f7;
    }
    .dark .question-block { background: #383861; border-color: #666; }
    label { display: block; margin: 8px 0 4px; font-weight: bold; }
    input[type="text"], input[type="file"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }
    .image-preview {
      max-width: 100px;
      margin-top: 5px;
      display: block;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      margin: 10px 5px 0 0;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }
    .btn-add { background: #28a745; color: white; }
    .btn-submit { background: #007bff; color: white; }
    .btn-theme { background: #ffc107; color: black; float: right; }
  </style>
</head>
<body class="light">

  <div class="container">
    <button class="btn btn-theme" onclick="toggleTheme()">üåì Toggle Theme</button>
    <h2>üìö Create New Exam</h2>

    <form id="examForm" enctype="multipart/form-data">
      <div id="question-container">
        <!-- Question blocks will be added here -->
      </div>

      <button type="button" class="btn btn-add" onclick="addQuestion()">‚ûï Add Question</button>
      <button type="submit" class="btn btn-submit">‚úÖ Create Exam</button>
    </form>
  </div>

  <script>
    let questionCount = 0;

    function addQuestion() {
      const container = document.getElementById("question-container");
      const block = document.createElement("div");
      block.className = "question-block";
      block.innerHTML = `
        <label>Question ${questionCount + 1}</label>
        <input type="text" name="question${questionCount}" required />

        <label>Image (optional):</label>
        <input type="file" name="image${questionCount}" accept="image/*" onchange="previewImage(this)">
        <img class="image-preview" style="display:none" />

        <label>Option A:</label>
        <input type="text" name="q${questionCount}_opt0" required />
        <label>Option B:</label>
        <input type="text" name="q${questionCount}_opt1" required />
        <label>Option C:</label>
        <input type="text" name="q${questionCount}_opt2" required />
        <label>Option D:</label>
        <input type="text" name="q${questionCount}_opt3" required />

        <label>Correct Option:</label>
        <select name="correct${questionCount}">
          <option value="0">A</option>
          <option value="1">B</option>
          <option value="2">C</option>
          <option value="3">D</option>
        </select>
      `;
      container.appendChild(block);
      questionCount++;
    }

    function previewImage(input) {
      const img = input.nextElementSibling;
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          img.src = e.target.result;
          img.style.display = "block";
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    document.getElementById("examForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("üìù Exam created successfully (for demo, form not submitted to backend).");
    });

    // Initialize with one question
    window.onload = addQuestion;
  </script>

</body>
</html>
